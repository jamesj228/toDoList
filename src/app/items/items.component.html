<h2>Items</h2>
<ul class="items">
  <li *ngFor="let item of items"
    [class.selected]="item === selectedItem"
    (click)="onSelect(item)">
    <span class="badge">{{item.id}}</span> {{item.name}}
  </li>
  <li *ngFor="let added of windowItems"
    [class.selected]="item === selectedItem"
    (click)="onSelect(added)">
    <span class="badge">{{added.id}}</span> {{added.name}}
    </li>
</ul>

<div *ngIf="selectedItem">

  <h2>{{selectedItem.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedItem.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedItem.name" placeholder="name"/>
    </label>
  </div>
  <div>
    <label>description:
      <input [(ngModel)]="selectedItem.desc" placeholder="description"/>
    </label>
  </div>
</div>
